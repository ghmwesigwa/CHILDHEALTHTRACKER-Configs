<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="referral_follow_up">

    <fieldset class="question simple-select ">

          </legend>
<div class="option-wrapper">

</fieldset>

    <fieldset class="question simple-select ">

<legend>
<span lang="" class="question-label active">Is the child getting better?</span><span class="required">*</span>
          </legend>
<div class="option-wrapper">

</fieldset>
  
<fieldset id="or-calculated-items" style="display:none;">

</fieldset>
</form>
